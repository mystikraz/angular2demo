
<employee-count [all]="getTotalEmployeesCount()"
                [male]="getTotalMaleEmployeesCount()"
                [female]="getTotalFemaleEmployeesCount()">
    
</employee-count>
<br /><br />
<table>
    <thead>
    <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Annual</th>
        <th>Date of Birth</th>
<!--        <th>index</th>-->
<!--        <th>Is First</th>-->
<!--        <th>Is last</th>-->
<!--        <th>Is Odd</th>-->
<!--        <th>Is Even</th>-->
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employees;">
        <td>{{employee.code|uppercase}}</td>
        <td>{{employee.name|employeeTitle:employee.gender}}</td>
        <td>{{employee.gender}}</td>
        <td>{{employee.annualSalary|currency:'USD':true:'1.2-2'}}</td>
        <td>{{employee.dateOfBirth|date:'dd/MM/y'|uppercase}}</td>
<!--        <td>{{i}}</td>-->
<!--        <td>{{isFirst}}</td>-->
<!--        <td>{{isLast}}</td>-->
<!--        <td>{{isOdd}}</td>-->
<!--        <td>{{isEven}}</td>-->
    </tr>
    <tr *ngIf="!employees||employees.length==0">
        <td colspan="5">No employees to display</td>
    </tr>
    </tbody>
</table>
<br />
<button (click)="getEmployees()">Refresh Employees</button>
